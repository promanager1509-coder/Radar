name: Update Stats

# Запускается автоматически при каждом push в ветку main
on:
  push:
    branches: [ main ]
    paths:
      - 'data/developers/**'   # только когда меняются файлы с объектами

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write           # нужно чтобы Actions мог записать stats.json

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate stats.json
        run: python .github/scripts/generate_stats.py

      - name: Commit updated stats.json
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/meta/stats.json
          git diff --staged --quiet || git commit -m "auto: update stats.json [skip ci]"
          git push
